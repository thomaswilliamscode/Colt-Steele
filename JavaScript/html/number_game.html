<body>

  <h1>Number Game</h1>

  <p>First it will ask your maximum number.</p>
  
  <p>Then it asks for your first guess.</p>

  <p>It will tell you if you are too low or too high.</p>

  <p>Once you have guessed correctly it will tell you how many guesses it took you. </p>

  <p>Typing q will quit the game immediately</p>
