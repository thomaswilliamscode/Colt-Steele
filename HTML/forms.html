<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <h1>Forms</h1>
  
  <form action="/tacos">
    
    <p>
      
      <label for="firstName"></label>
      <input type="text" placeholder="First Name" id="firstName" name='firstName'>
      
      <label for="lastName"></label>
      <input type="text" placeholder="Last Name" id="lastName" name='lastName'>
      
    </p>
    
    <p>
      
      <label for="password"</label>
      <input type="password" placeholder="Passsword" id="password" name='password'>
      
    </p>
    
    <p>
      
      <label for="color">Enter A Color: </label>
      <input type="color" id="color" name='color'>
      
    </p>  
    
    <p>
      
      <label for="smart">Smart: </label>
      <input type="radio" id="smart" name ='trait' value='Smart'>
    
    </p>
    
    <p>
      
      <label for="strong">Strong: </label>
      <input type="radio" id="strong" name ='trait'value='Strong'>
    
    </p>
    
    <p>
      
      <label for="fast">Fast: </label>
      <input type="radio" id="fast" name='trait' value='Fast'>   
    </p>
    
    <p></p>      
    <button>Submit</button>
      
  </form>
  
  <form action="">
    <label for="meal">Please Select an Entree</label>
    <select name="meal" id="meal">
      <option value="fish">Fish</option>
      <option value="veg">Vegetarian</option>
      <option value="steak">Steak</option>
    </select>
    <p></p>
    <button>Submit</button>
    
  </form>
  
  <hr>
  
  <h2>Reddit Search</h2>
  
  <form action="https://www.reddit.com/search">
    <input type="text" name='q'>
    <button>Search Reddit</button>
    
  </form>
  
  <p></p>
  
  <h2>Google Search</h2>
  
  <form action="https://www.google.com/search">
    <input type="text" name='q'>
    <button name="button">Search Google</button>
  </form>
  
  <p></p>
  
  <h2>Youtube Search</h2>
  
  <form action="https://www.youtube.com/results">
    <input type="text" name='search_query'>
    <button name="button">Search Youtube</button>
  </form>
  
  <hr>
  <h2>Validations</h2>
  
  <form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name='first' id='first' required>
    
    <p>
      <label for="username">Username</label>
      <input type="text" id='username' name='username' required minlength='5' maxlength="20">
    </p>
    
    <button>Submit</button>
    
  </form>
  
  
</body>
</html>
